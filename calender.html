            var button = document.getElementById("add").innerText;

            let maxMonth = 11;
            let currMonthindex = 0;
            let currentmName = "";

        function toggleRem() {
            var x = document.getElementById("form");
            if (x.style.display === "none") {
                x.style.display = "block";
            } else {
                x.style.display = "none";
            }
            }
            toggleRem();

            //Plan for prev function:  get the ids/names for  necessary elements.
            // on click - the function will check  which value the header matches within
            // the months array. If it is not 0, the prev button will be enabled and the header text
            // will update with each click
            /* get the element id/classnames
            *   get the header value and try to match it with the string values in the array.
            *   decrement through the array while updating header text with values from the array.
            */
            
        function iterateMonths() {
            for (i = 0; i <months.length; i++) {
                if(months[i] == mName) {
                // console.log("Found it: ", i);
                currMonthindex = i;
                currentmName = "" + months[i];
                console.log("name: ", currentmName);
                }
            }
            console.log("name2:", currentmName)
            findnewMonth();
        }
        iterateMonths();

        function prev() {
            iterateMonths();
            currentMonth = index;
            if (currentMonth > 0){
                currentMonth--;
                months[currentMonth]--;
                currMonthindex--;
                console.log("WTF: ", currMonthindex);
            }
            findnewMonth();

        }
        prev();

        function next() {
            currentMonth = index;
            if (currentMonth < maxMonth){
                currentMonth++;
                months[currentMonth]++;
            }
            findnewMonth();
        }
        next();
        function findnewMonth() {
            var content = document.getElementById('mName');
            content.textContent = "Now: " + currentmName;
            console.log("Now4: ", months[currentMonth]);

            list.addEventListener("click", nReminder);

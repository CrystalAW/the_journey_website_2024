        function toggleRem() {
            var div = document.getElementsByClassName("RemAEvents");
            if (div.style.display === "block") {
                 div.style.display = "none";
             } else {
                        div.style.display = "block";

        function prev() {
            if (i == 0) {
                document.getElementsByClassName('prev').disabled = true;
                document.getElementsByClassName('next').disabled = false;
            } else {
                i--;
            }
        }
        function next() {
            if (i == 11) {
                document.getElementsByClassName('prev').disabled = false;
                document.getElementsByClassName('next').disabled = true;
            } else {
                i++;
            }
        }
        function fillCalendar() {
        for (let i = 1; i <= 30; i++) {
            let list = document.createElement('li');
            list.innerText = i;
            document.querySelector('.dates').appendChild(list);
            list.addEventListener("click", nReminder);
            }
        }

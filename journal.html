    <div id="journal-entry-form">
        <center>
        <h2>Create a New Journal Entry</h2>
        <form action="" method="post" class="new">
            <br>
            <label for="title">Title:</label>
            <br>
            <input type="text" id="title" name="title" required class="form-input">
            <br>
            <br>
            <label for="content">Content:</label>
            <br>
            <textarea id="content" name="content" class="form-input" required></textarea>
            <br>
            <button type="submit">Submit</button>   
        </form>
        <br>
        </center>
    </div>

        <h1>Journal Entry</h1>
    <div id="journal-entry">
        <h2 id="entry-title"></h2>
        <p id="entry-content"></p>

    </div>

    <script>
        // Retrieve data from local storage
        const storedEntries = localStorage.getItem('journal_entries');

        // const storedTitle = localStorage.getItem('journal_entry_title');
        // const storedContent = localStorage.getItem('journal_entry_content');

        // Check if data is available in local storage
        if (storedEntries) {
            // Display the data in the HTML template
            // document.getElementById('entry-title').textContent = storedTitle;
            // document.getElementById('entry-content').textContent = storedContent;

            // Parse the JSON string back into an object
            const parsedEntries = JSON.parse(storedEntries);

            // Loop through the parsed object
            parsedEntries.forEach(entry => {
                // Display the data in the HTML template
                document.getElementById('entry-title').textContent = entry.title;
                document.getElementById('entry-content').textContent = entry.content;

                // const entryDiv = document.createElement('div');
                // entryDiv.innerHTML = `<h2>${entry.title}</h2><p>${entry.content}</p>`;
                // entriesContainer.appendChild(entryDiv);
            });

        } else {
            // Handle the case when no data is available
            document.getElementById('entry-title').textContent = 'No Entry Found';
            document.getElementById('entry-content').textContent = 'Please create a journal entry.';
        }
    </script>
